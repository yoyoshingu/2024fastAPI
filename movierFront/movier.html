<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script     src="https://code.jquery.com/jquery-3.7.1.js" ></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>
    <div class="p-5 bg-primary text-white text-center">
        <h1>My First Movie Recommendation</h1>
        <p>Resize 당신의 취향 저격!</p> 
      </div>
      <hr style="height:10px;border-width:0;color:gray;background-color:gray">
      <h2> 오늘의 추천 </h2>
      <div style="column-count: 5;" id="alldiv"></div>

      <hr style="height:10px;border-width:0;color:gray;background-color:gray">
      <h2> 장르별 추천 </h2>
          <select id="sgenre">
            <option value="Comedy"> 코메디 </option>
            <option value="Adventure">모험물</option>
            <option value="Thriller"> 스릴러 </option> 
            <option value="Children" selected> 어린이 </option> 
            <option value="Horror"> 공포물 </option> 
            <option value="War"> 전쟁 </option> 
            <option value="Sci-Fi"> 공상과학 </option> 
            <option value="Western"> 서부영화 </option> 

          </select>
          <button type="button" class="btn btn-primary btn-lg"
              onclick="MovieObject.getgenres()">장르선택</button>
      <div style="column-count: 5;" id="genrediv"></div>

      <hr style="height:10px;border-width:0;color:gray;background-color:gray">
      <h2> 영화기반 추천 </h2>
      <button type="button" class="btn btn-primary btn-lg"
      onclick="MovieObject.getitems()">비슷한영화 선택</button>
      <div style="column-count: 5;" id="itemdiv"></div>

      <hr style="height:10px;border-width:0;color:gray;background-color:gray">
      <h2> 사용자기반 추천</h2>
      <button type="button" class="btn btn-primary btn-lg"
      onclick="MovieObject.getusers()">사용자기반추천</button>
      <div style="column-count: 5;" id="userdiv"></div>



      <script src="movierf.js"></script>
</body>
</html>
